<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*---------start-----------*/
        console.log(2+2);
        console.log(10-41);
        console.log(2*8);
        console.log(10/2);
        console.log(10/3);
        console.log(2.2+2.2);
        /*---------finish--------*/

        /*-----------Order of Operations--------*/
        /*Bracket,Division,Multiplication,Addition,Subtraction,Comparison Operator(<,>,<=,>=,!== etc.),Logical Operator(&&,)*/
        console.log((2+2)*5);
        console.log((2+5)*5+(2*2));
        console.log(2+5-2);
        console.log(2+2*2-2/2);
        console.log(2*10/2);

        /*---------start-----------*/
        console.log(20.95+7.99);
        console.log((2095+799)/100);
        console.log(((2095+799)*0.1)/100);
        /*---------finish--------*/

        /*---------start-----------*/
        console.log(Math.round(2.2));
        console.log(Math.round(2.8));
        console.log(Math.round((2095+799)*0.1)/100);
        console.log(Math.round(5.6),Math.round(5.2));
        /*---------finish--------*/

        /*---------start-----------*/
        console.log(Math.pow(2,3));
        console.log(Math.min(2,5,8));
        console.log(Math.max(2,5,8));
        /*---------finish--------*/


        /*---------start-----------*/
        console.log(Math.random());/*Math.random() generates a random number between 0 and 1.To be more precise it generates number greater than equal to zero and less than one 0<=number<1.*/
        /*---------finish--------*/
        
    </script>
</body>
</html>
