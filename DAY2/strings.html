<body>
    <script>
        /*---------start-----------*/
        // alert("hello");
        console.log("some"+"body"); /*When we combine strings,it is called concatenation*/
        console.log("Some"+"body"+"ran");
        console.log("$"+20.95+7.99);
        console.log("hello"+3);/*When we add string and number js will automatically convert this number into string.This feature is called type coercion or automatic type conversion*/
        /*---------finish--------*/

        /*---------start-----------*/
        console.log(typeof 2);
        console.log(typeof "hello");
        /*---------finish--------*/

        /*---------start-----------*/
        console.log("$"+20.95+7.99);
        console.log("$"+(2095+799)/100);
        console.log("Items ("+(1+1)+"):$"+(2095+799)/100);
        /*---------finish--------*/

        /*---------start-----------*/
        console.log(`Items(${1+1}):$${(2095+799)/100}`);/*Strings created with back ticks are called template strings.Here we used interpolation:Interpolation is a feature of template string which lets us enter value direclty into strings.*/
        /*---------finish--------*/

    </script>
</body>
